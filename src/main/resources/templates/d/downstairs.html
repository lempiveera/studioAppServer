<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Downstairs</title>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
<link href="/styleD.css" rel="stylesheet">
</head>


<!-- Downstairs page, shows downstairs tasks-->
<body>
	<h1>Downstairs studio</h1>
	<table>
		<tbody class="tasklist">
			<tr>
				<th>Task</th>
				<th>Who</th>
				<th>Priority</th>
			</tr>

			<!-- its tasks, cause in the controller it says tasks at model add attribute -->
			<tr th:each="todo : ${tasks}">
				<td th:text="${todo.task}"></td>
				<td th:text="${todo.who}"></td>
				<td th:text="${todo.priority.urgency}"></td>
				<!-- sec:authorize="hasAuthority('ADMIN')" -->
				<td><a th:href="@{/delete_D/{id}(id=${todo.id})}"class="btn btn-xs btn-danger">Delete</a></td>
				<td><a th:href="@{/edit_D/{id}(id=${todo.id})}" class="btn btn-success">Edit</a></td>
			</tr>
		</tbody>
	</table>
	<a href="/addD" class="btn btn-primary">Add New Task</a>
	<a th:href="@{/home}">Back home</a>
</body>
</html>
