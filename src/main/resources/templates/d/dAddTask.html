<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Task for D</title>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
<link th:href="@{/style.css}" rel="stylesheet">
</head>

<body>
	<h1>Add task for downstairs</h1>
	<div>
		<form th:object="${todo}" th:action="@{saveD}" action="#" method="post">
			<input type="hidden" th:field="*{id}" class="form-control" /> 
			<input class="form-control" type="hidden" th:value="D" id="place" name= "place"/>
			<!--  adds label D for place, D is for downstairs -->
			<label for="task">Task</label> 
			<input type="text" th:field="*{task}" /> 
			
			<label for="who">Who is gonna do it</label>
			<input type="text" th:field="*{who}" /> 
			
			<label for="prioritylist">Priority</label>
			<select id="prioritylist" th:field="*{priority}" class="form-control">
 			<option th:each="priority: ${priorities}" th:value="${priority.pId}" 
 					th:text="${priority.urgency}"></option>
			</select>
			
			<input type="submit" value="Save"></input>
		</form>
		
		
	</div>

</body>
</html>
